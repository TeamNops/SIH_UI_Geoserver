<!DOCTYPE html>
<html lang="en">
<head>
    <title>OpenLayers WMS</title>
    <script src="https://cdn.jsdelivr.net/npm/ol@6.14.1/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@6.14.1/dist/ol.css" />
</head>
<body>
    <div id="map" style="width: 100%; height: 500px;"></div>
    <script>
        // Create an OpenLayers Map
        const map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM(),
                }),
                new ol.layer.Image({
                    source: new ol.source.ImageWMS({
                        url: 'http://localhost:8080/geoserver/Sample_Visible/wms',
                        params: {
                            'SERVICE': 'WMS',
                            'VERSION': '1.1.0',
                            'REQUEST': 'GetMap',
                            'LAYERS': 'Sample_Visible:3RIMG_14OCT2024_0015_L1B_STD_V01R00_IMG_VIS',
                            'SRS': 'EPSG:4326',
                            'FORMAT': 'image/png',
                        },
                        serverType: 'geoserver',
                    }),
                }),
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([0, 0]), // Adjust to your data center
                zoom: 2, // Adjust to appropriate zoom level
            }),
        });
    </script>
</body>
</html>
